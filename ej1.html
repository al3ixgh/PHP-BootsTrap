<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="container">

        <div class="login">
            <div class="card login-card" style="width: 18rem;">
                <form>
                    <div class="login-description">
                        <div>
                            <h4>Login to our site</h4>
                        <h5>Enter username and password</h5>
                        </div>
                        <img src="/img/padlock.png" style="width:50px; height: fit-content;" class="block-icon" alt="">
                    </div>
                    <div class="inputs">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>


                        <button type="submit" class="btn  btn-login">log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-with">
            <h5>Login with</h5>

            <div>
                <button class="btn btn-outline-secondary">Facebook</button>
                <button class="btn btn-outline-secondary">Twitter</button>
                <button class="btn btn-outline-secondary">Google Plus</button>
            </div>

        </div>
    </div>
</body>

</html>
